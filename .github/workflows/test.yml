name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    defaults:
      run:
        working-directory: mcpjam-inspector

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install SDK dependencies
        run: npm --prefix ../sdk ci

      - name: Run unit tests
        run: |
          echo "ðŸ§ª Running unit tests..."
          npx vitest run
          echo "âœ… All tests passed!"
