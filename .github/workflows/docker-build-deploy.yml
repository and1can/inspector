name: Docker Release

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

env:
  DOCKER_REPOSITORY: mcpjam/mcp-inspector

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=semver,pattern=v{{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=sha,enable=${{ github.event_name == 'workflow_dispatch' }}

  build-amd64:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./mcpjam-inspector/Dockerfile
          push: true
          tags: ${{ env.DOCKER_REPOSITORY }}:${{ needs.prepare.outputs.version }}-amd64
          labels: ${{ needs.prepare.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=registry,ref=${{ env.DOCKER_REPOSITORY }}:buildcache-amd64
          cache-to: type=registry,ref=${{ env.DOCKER_REPOSITORY }}:buildcache-amd64,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-arm64:
    needs: prepare
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./mcpjam-inspector/Dockerfile
          push: true
          tags: ${{ env.DOCKER_REPOSITORY }}:${{ needs.prepare.outputs.version }}-arm64
          labels: ${{ needs.prepare.outputs.labels }}
          platforms: linux/arm64
          cache-from: type=registry,ref=${{ env.DOCKER_REPOSITORY }}:buildcache-arm64
          cache-to: type=registry,ref=${{ env.DOCKER_REPOSITORY }}:buildcache-arm64,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  create-manifest:
    needs: [prepare, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          # Parse tags from metadata output (newline-separated)
          TAGS="${{ needs.prepare.outputs.tags }}"
          VERSION="${{ needs.prepare.outputs.version }}"

          # Create manifest for each tag (handle newline-separated list)
          echo "$TAGS" | while IFS= read -r TAG; do
            if [ -n "$TAG" ]; then
              echo "Creating manifest for $TAG"
              docker buildx imagetools create -t "$TAG" \
                ${{ env.DOCKER_REPOSITORY }}:${VERSION}-amd64 \
                ${{ env.DOCKER_REPOSITORY }}:${VERSION}-arm64
            fi
          done

          echo "Multi-arch manifests created successfully"
